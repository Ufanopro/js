<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiCab VL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">TaxiCab VL</h2>
        <form id="miFormulario">
            <div class="mb-3">
                <label for="origen" class="form-label">Dirección de Origen</label>
                <input type="text" class="form-control" id="origen" placeholder="Ejemplo: Calle 123, Ciudad" required>
                <p id="coordsOrigen" class="text-muted"></p>
            </div>
            <div class="mb-3">
                <label for="destino" class="form-label">Dirección de Destino</label>
                <input type="text" class="form-control" id="destino" placeholder="Ejemplo: Calle 456, Ciudad" required>
                <p id="coordsDestino" class="text-muted"></p>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="festivo">
                <label class="form-check-label" for="festivo">Día Festivo</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="interurbano">
                <label class="form-check-label" for="interurbano">Viaje Interurbano</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="desplazamiento">
                <label class="form-check-label" for="desplazamiento">Desplazamiento</label>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Tarifa</button>
        </form>

        <!-- Resultado -->
        <div id="resultado" class="mt-4 p-3 border rounded bg-light"></div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
